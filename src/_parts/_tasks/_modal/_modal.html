<div id="openModal" class="modal">
    <div class="modal-dialog">
        <div class="modal__content">
            <div class="modal__header">
                <p class="modal__title">Add Event</p>
                <a class="modal__close" href="#close" title="Close">
                    <div class="modal__close-img"></div>
                </a>
            </div>

            <div class="modal__body">
                <p class="modal__sub-title">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam
                    euismod eu orci et tempor. Cras vitae urna massa.
                </p>

                <form class="modal__form" action="">
                    <!--  -->
                    <div class="modal__wrap-form-item">
                        <label class="modal__label" for="title">
                            <p class="modal__form-title-txt">Title</p>
                        </label>
                        <input
                            class="modal__form-title-input modal__input modal__txt"
                            type="text"
                            id="title"
                            name="modal-title"
                            placeholder="Enter Title"
                        />
                    </div>
                    <!--  -->
                    <div class="modal__wrap-form-item">
                        <label for="link">
                            <p class="modal__form-link-txt">Common Cal Link</p>
                        </label>
                        <input
                            class="modal__form-link-input modal__input modal__txt"
                            type="text"
                            id="link"
                            name="modal-link"
                            placeholder="Enter Common cal  Link"
                        />
                    </div>

                    <!--  -->
                    <div class="modal__wrap-form-item">
                        <label for="appt">
                            <p class="modal__form-hour-txt">Hour</p>
                        </label>
                        <div class="modal__wrap-input-time">
                            <input
                                class="modal__input"
                                type="time"
                                id="appt"
                                name="appt"
                                min="09:00"
                                max="18:00"
                                required
                            />
                            <input
                                class="modal__input"
                                type="time"
                                id="appt"
                                name="appt"
                                min="09:00"
                                max="18:00"
                                required
                            />
                        </div>
                    </div>

                    <!--  -->

                    <div class="modal__wrap-form-item">
                        <label for="start">
                            <p class="modal__form-date-txt">Date</p>
                        </label>
                        <div class="modal__wrap-date">
                            <input
                                class="modal__input"
                                type="date"
                                id="start"
                                name="trip-start"
                                value="2018-07-22"
                                min="2018-01-01"
                                max="2018-12-31"
                            />
                        </div>
                    </div>
                    <div class="modal__wrap-form-item">
                        <label for="msg ">
                            <p class="modal__form-note-txt">Note</p>
                        </label>
                        <textarea
                            class="modal__input modal__txt modal__note"
                            id="msg"
                            name="user_message"
                        ></textarea>
                    </div>

                    <div class="modal__wrap-btn">
                        <button
                            class="modal__btn btn modal__btn--hover"
                            type="submit"
                        >
                            Send out Event
                        </button>
                        <button class="modal__btn btn" type="submit">
                            Copy to Clipboard
                        </button>
                    </div>
                </form>
            </div>

            <!--  -->

            <section class="login modal__login">
                <div class="menu__container">
                    <form class="login__form" action="">
                        <legend class="modal__login-title">
                            <span class="login__title"
                                >Login to see your calendar</span
                            >
                        </legend>

                        <div class="login__wrap-btns">
                            <button class="login__button btn" type="submit">
                                <p class="login__btn-txt login__btn-text-1">
                                    Google
                                </p>
                            </button>
                            <button class="login__button btn" type="submit">
                                <p class="login__btn-txt login__btn-text-2">
                                    Office 365/Outlook
                                </p>
                            </button>
                            <button class="login__button btn" type="submit">
                                <p class="login__btn-txt login__btn-text-3">
                                    ICS Feed
                                </p>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
